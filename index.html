<!DOCTYPE html>
<html>

<head>
    <title>Icecream!</title>
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet" type="text">
  <link href="css/styles.css" rel="stylesheet" type="text">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <h1>Welcome to ice-cream heaven!</h1>
  <h2>Kindly fill in your favourite flavours and we'll blend them for you!</h2>
  <div class="container">
    <div id="ice-cream">
      <form>
        <div class="form-group">
          <label for="flavour 1">1st flavour </label>
          <input id="flavour1" class="form-control" type="text" placeholder="flavour 1">
        </div>
        <div class="form-group">
          <label for="flavour 2"> 2nd flavour</label>
          <input placeholder="flavour 2" id="flavour2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavour 3"> 3rd flavour</label>
          <input placeholder="flavour 3" id="flavour3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavour 4"> 4th flavour</label>
          <input placeholder="flavour 4" id="flavour4" class="form-control" type="text">
        </div>
        <button class="btn" type="submit">submit</button>
      </form>
    </div>
</body>

</html>
